name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: 1.13.2
    - name: Install dependencies
      run: shards install
    - name: Install coverage.py
      run: "pip install --upgrade pip && pip install coverage && pip install pytest"
    - name: Run tests
      run: crystal spec --verbose --order random --error-on-warnings

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: 1.13.2
    - name: Install dependencies
      run: shards install
    - name: Run linter
      run: bin/ameba

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: 1.13.2
    - run: make build

    - name: Install kcov
      run: |
        sudo apt-get update
        sudo apt-get install kcov

    - name: Install coverage.py
      run: "pip install --upgrade pip && pip install coverage && pip install pytest"

    - name: Generate coverage
      run: bin/crkcov --kcov-args --exclude-pattern=/usr/include,/usr/lib,lib/,spec/ --coverage-dir ${{ github.workspace }}/coverage

    - name: Report coverage
      env:
        COVERALLS_REPO_TOKEN: ${{ github.token }}
      run: |
        cd coverage
        ../bin/coveralls report --measure --base-path src/coverage_reporter/

    - name: Capture and export coverage report file as env variable
      run: |
        COVERAGE_FILE=$(find ${{ github.workspace }}/coverage -name "*.xml" | grep cobertura.xml)
        echo "Found coverage file(s): $COVERAGE_FILE"
        echo "COVERAGE_FILE=$COVERAGE_FILE" >> $GITHUB_ENV

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{ env.COVERAGE_FILE }}
        retention-days: 5
      